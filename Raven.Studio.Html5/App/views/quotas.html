<section>
    <form class="quotas-settings-form form-horizontal" role="form" data-bind="submit: $root.saveChanges.bind($root)">
        <nav class="navbar navbar-default" role="navigation">
            <div class="collapse navbar-collapse">
                <div class="navbar-form navbar-right">
                    <!--<button type="submit" class="btn btn-primary use-bootstrap-tooltip" title="Save Changes(Alt+S)" data-bind="enable: $root.isSaveEnabled()" accesskey="S"><i class="fa fa-save"></i></button>-->
                    <button type="submit" class="btn btn-primary" title="Save Changes(Alt+S)" data-bind="enable: $root.isSaveEnabled()" accesskey="S"><i class="fa fa-save"></i></button>
                </div>
            </div>
        </nav>
        <div class="form-group">
            <div class="col-md-4 control-label">Maximum size:</div>
            <div class="col-md-8">
                <div class="input-group">
                    <input required type="number" class="form-control" data-bind="value: maximumSize" />
                    <span class="input-group-addon">MB</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 control-label">Warning limit threshold:</div>
            <div class="col-md-8">
                <div class="input-group">
                    <input required type="number" class="form-control" data-bind="value: warningLimitThreshold" />
                    <span class="input-group-addon">MB</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 control-label">Maximum number of docs:</div>
            <div class="col-md-8">
                <div class="input-group">
                    <input required type="number" class="form-control" data-bind="value: maxNumberOfDocs" />
                    <span class="input-group-addon">docs</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 control-label">Warning threshold for docs:</div>
            <div class="col-md-8">
                <div class="input-group">
                    <input required type="number" class="form-control" data-bind="value: warningThresholdForDocs" />
                    <span class="input-group-addon">docs</span>
                </div>
            </div>
        </div>
    </form>
</section>
